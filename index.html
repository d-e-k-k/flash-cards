<body>
    <header>
        <h1>Flashcards</h1>
        <nav id="menu-bar">
            <div id="menu">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>
            
        </nav>
    </header>

        <div id="menu-options-modal" class="hidden">
            <div id="menu-options">
                <ul>
                    <li class="menu-item"><a href="#" id="random-vocab-button">Random Word</a></li>

                    <li class="menu-item"><a href="#" id="search-button">Search</a>
                        <div class="container-search hidden">
                            <div class="search-modal">
                                <form id="add-word-form">
                                 <h3>Add Any Word</h3>
                                 <p>and its defintion</p>
                                    <input type="text" placeholder="Please type a word here!" id="add-word-input" required>
                                    <input type="submit">
                                </form>
                            </div>
                        </div>
                    </li>

                    <li class="menu-item"><a href="#" id="custom-button">Custom</a></li>
        <div class="container-center-custom hidden">
            <div id="create-card-modal"  >
                <form id="create-card-form">
                    <h3>Create</h3>
                    <p>Please type your custome title and definition below!</p>
                    <input type="text" placeholder="Enter Card Title Here" id="new-card-title" required>
                    <input type="text" placeholder="Enter Definition Here" id="new-card-def" required>
                    <input type="submit">
                </form>
            </div>
        </div>
                    <li class="menu-item"><a href="#" id="card-list-button">Card List</a></li>
                                <div class="container-card-list hidden">
                                    <div id="cards-list-modal">
                                        <ul id="cards-list-ul">
                                        </ul>
                                    </div>
                                </div>
                </ul>
            </div>
        </div>



       
    <main>


    
       
            <h3 class="card-total"><span id="completion-count">0</span> / <span id="total-number-of-cards"></span> Complete</h3>
    
        <div id="main-container">
            <div id="flashcard">
                <ul id="flashcard-Ul">
                    
                </ul>
            </div>
        </div>
        <div id="card-controls-container">
            
                <button class="control-buttons" id="previous-button">&#8592;</button>
                <button class="control-buttons" id="got-it-button">GOT IT!</button>
                <button class="control-buttons" id="next-button">&#8594;</button>
            
        </div>

        <div class="item-added">
            <div class="item-added-modal">

            </div>
        </div>
