<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Flashcards</h1>
        <nav id="menu-bar">
            <div id="menu">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>
            
        </nav>
        <div id="menu-options-modal" class="hidden">
            <div id="menu-options">
                <ul>
                    <li class="menu-item"><a href="#" id="random-vocab-button">Random Word</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Custom</a></li>
                    <li><a href="#">Card List</a></li>
                </ul>
            </div>
        </div>



       
    </header>
    <main>

        <div id="create-card-modal">
            <form id="create-card-form">
                <input type="text" placeholder="Enter Card Title Here" id="new-card-title">
                <input type="text" placeholder="Enter Definition Here" id="new-card-def">
                <input type="submit">
            </form>
        </div>
        <form id="add-word-form">
            <input type="text" placeholder="Please type a word here!" id="add-word-input">
            <input  type="submit">
    
        </form>
        <h3><span id="completion-count">0</span> / <span id="total-number-of-cards"></span> Complete</h3>
        <div id="main-container">
            <button id="flashcard">
                <ul id="flashcard-Ul">
                    
                </ul>
            </button>
        </div>
        <div id="card-controls-container">
            <button id="previous-button"><</button>
            <button id="got-it-button">GOT IT!</button>
            <button id="next-button">></button>
        </div>
        
        <button id="see-all-cards-button">See All Cards </button>

        <div id="cards-list-modal">
            <ul id="cards-list-ul">
                
            </ul>
        </div>

    </main>
    <footer>

    </footer>
<script src="./random-vocab.js"></script>
<script src="./create-card.js"></script>
<script src="./index.js"></script>
<script src="/complete-cards-modal.js"></script>
</body>
</html>
